<h2>Linear Regression Model</h2>
<div class="model-section">
    <div class="chart-container">
        <canvas id="chart-simple-linear-regression"></canvas>
    </div>
    <div class="controls-container">
        <h3>Parameters & Data Input</h3>
        <div class="control-group data-input-group">
            <label for="input-data-simple-linear-regression">Enter Data Points (e.g., x1,y1;x2,y2):</label>
            <textarea id="input-data-simple-linear-regression" rows="5" placeholder="Example: 1,2.5;2,4.1;3,5.8"></textarea>
            <p>Separate points with semicolons (;), and x,y values with commas (,).</p>
        </div>

        <div class="control-group">
            <label for="slider-simple-linear-regression-learning-rate">Learning Rate:</label>
            <div class="slider-container">
                <input type="range" id="slider-simple-linear-regression-learning-rate" min="0.0001" max="0.1" step="0.0001" value="0.01">
                <span id="value-simple-linear-regression-learning-rate">0.01</span>
            </div>
        </div>
        <div class="control-group">
            <label for="slider-simple-linear-regression-epochs">Epochs:</label>
            <div class="slider-container">
                <input type="range" id="slider-simple-linear-regression-epochs" min="10" max="1000" step="10" value="100">
                <span id="value-simple-linear-regression-epochs">100</span>
            </div>
        </div>
        <div class="button-group">
            <button id="button-train-simple-linear-regression">Train Model</button>
            <button id="button-reset-simple-linear-regression">Reset Data & Model</button>
        </div>
        <div class="results-area">
            <h4>Training Loss: <span id="display-simple-linear-regression-loss">N/A</span></h4>
            <p>Model Weights (w, b): <span id="display-simple-linear-regression-weights">N/A</span></p>
        </div>
    </div>
</div>
