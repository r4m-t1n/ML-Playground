<div class="model-section">
    <div class="chart-container">
        <h3>MLP Classifier</h3>
        <p>A simple multi-layer perceptron for non-linear binary classification.</p>
        <canvas id="chart-mlp-classifier"></canvas>
    </div>
    <div class="controls-container">
        <h4>Hyperparameters & Data</h4>
        <div class="control-group data-input-group">
            <label for="input-data-mlp-classifier">Data Points (x,y,label):</label>
            <textarea id="input-data-mlp-classifier"></textarea>
            <p>Example: 1,2,0;3,4,1;5,1,0;6,3,1</p>
        </div>
        <div class="control-group">
            <label>Learning Rate:</label>
            <div class="slider-container">
                <input type="range" id="slider-mlp-classifier-learning-rate" min="0.001" max="0.1" step="0.001" value="0.01">
                <span id="value-mlp-classifier-learning-rate"></span>
            </div>
        </div>
        <div class="control-group">
            <label>Epochs:</label>
            <div class="slider-container">
                <input type="range" id="slider-mlp-classifier-epochs" min="10" max="2000" step="10" value="1000">
                <span id="value-mlp-classifier-epochs"></span>
            </div>
        </div>
        <div class="control-group">
            <label>Hidden Size:</label>
            <div class="slider-container">
                <input type="range" id="slider-mlp-classifier-hidden-size" min="2" max="100" step="1" value="10">
                <span id="value-mlp-classifier-hidden-size"></span>
            </div>
        </div>
        <div class="button-group">
            <button id="button-train-mlp-classifier">Train Model</button>
            <button id="button-reset-mlp-classifier">Reset</button>
        </div>
        <div class="results-area">
            <h4>Training Results</h4>
            <p>Final Loss: <span id="display-mlp-classifier-loss">N/A</span></p>
        </div>
    </div>
</div>
